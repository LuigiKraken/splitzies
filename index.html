<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splitzies</title>
  <script>
    (function() {
      try {
        var dark = localStorage.getItem("splitzies-dark-mode") !== "0";
        document.documentElement.dataset.theme = dark ? "dark" : "";
      } catch (_) {
        document.documentElement.dataset.theme = "dark";
      }
    })();
  </script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <div class="toolbar">
      <button id="createBtn" type="button">Create New Box</button>
      <button id="resetBtn" type="button">Reset Layout</button>
      <span class="toolbar-spacer"></span>
      <a href="./readme.md" target="_blank">Readme</a>
      <span class="toolbar-spacer"></span>
      <button id="darkModeBtn" type="button">Dark Mode</button>
      <button id="viewModeBtn" type="button">Mode: Hitbox</button>
    </div>

    <div id="workspace" class="workspace"></div>

    <div class="hud">
      <div class="legend" id="status">
        Drag a tab to split any rectangle. Click "Create New Box" to add more.
      </div>
      <div class="mono" id="treeView"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
